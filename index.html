<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(166, 219, 237);">
    <div class="container mt-3 ">
        <h1 class=" text-center mb-3 fw-bolder text-decoration-underline" style="color:rgb(17, 81, 101)";>Form Validation</h1>
        <form  id="frm1" class="border border-3 border-black p-5 rounded-3" style="background-color:rgb(146, 207, 226);">
        <div class="row mb-2">
            <div class="col">
                <label for="nme" class="fw-bold">Name</label><span class="mb-0 fw-semibold" style="color: rgb(237, 15, 15);"></span>
                <input type="text" id="nme" placeholder="Enter Name" class="form-control border-2 border-black border-opacity-50">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <label for="pswd" class="fw-bold">Password</label><span class="mb-0 fw-semibold" style="color: rgb(237, 15, 15);"></span>
                <input type="password" id="pswd" placeholder="Enter Password" class="form-control border-2 border-black border-opacity-50">
            </div>

        </div>
        <div class="row mb-2">
            <div class="col">
                <label for="email" class="fw-bold">Email</label><span class="mb-0 fw-semibold" style="color: rgb(237, 15, 15);"></span>
                <input type="email" id="email" placeholder="Enter Email" class="form-control border-2 border-black border-opacity-50">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="phone" class="fw-bold">Phone No</label><span class="mb-0 fw-semibold" style="color: rgb(237, 15, 15);"></span>
                <input type="number" id="phone" placeholder="Enter Phone No" class="form-control border-2 border-black border-opacity-50">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <p class="d-inline fw-bolder">Gender: &nbsp;</p>
                <span class="mb-0 fw-semibold" style="color: rgb(237, 15, 15);"></span>
                <label for="male" class="fw-semibold">Male</label>
                <input type="radio" id="male" name="gender" class="form-check-input" value="male">
                <label for="female" class="fw-semibold">Female</label>
                <input type="radio" id="female" name="gender" class="form-check-input" value="female">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <button  type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script>
        document.body.addEventListener('keypress', function(event) {
        if (event.keyCode == 13) {
            event.preventDefault();
        }})
        document.getElementById("frm1").addEventListener('submit',frm);

        function frm(e)
        {
        var nm=document.getElementById("nme").value.trim();
        if(nm.length>2)
        {     
            seterror(nme,"");
        }
        else{
            e.preventDefault();
            seterror(nme,"Enter Name Correctly");
        }
        var ps=document.getElementById("pswd").value.trim();
        if((ps.length>5 && ps.length<9))
        {
            seterror(pswd,"");
        }
        else{
            e.preventDefault();
            seterror(pswd,"Enter Valid Password");
           
        }
        var em=document.getElementById("email").value.trim();
        const r=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if(em.lenght==0)
        {
            e.preventDefault();
            seterror(email,"Enter Email")
        }
        else if(!r.test(em))
        {
            e.preventDefault();
            seterror(email,"Enter Valid Email")
        }
        else{
            seterror(email,"")
        }
        
        var ph=document.getElementById("phone").value;
        if(ph.length!=10)
        {
            e.preventDefault();
            seterror(phone," Phone Number Is Not Valid")
        }
        else{
            seterror(phone,"");
        }
        var gen=document.getElementsByName("gender")
        var a=0;
        gen.forEach((v)=>{
            if(v.checked)
            {
                a=a+1;
            }
        })
        if(a==0)
        {
            e.preventDefault();
           seterror(male,"Atleast select one item")
        }
        else{
            seterror(male,"")
        }
        }
        function seterror(id,msg)
        {  
        id.parentNode.querySelector("span").innerHTML=msg;
        }
    </script>
  </body>
</html>
